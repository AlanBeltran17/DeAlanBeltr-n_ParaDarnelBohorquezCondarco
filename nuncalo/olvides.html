<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Nunca lo olvides.</strong>
                        <p>
                            No me arrepiento de nada contigo<br>
                            contigo me muero, contigo revivo<br>
                            Y sos mi victoria, y sos mi fracaso<br>
                            sos todo lo bueno, sos todo lo malo.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
            <!-- Contenedor de audio -->
        <div class="audio-container">
            <audio id="myAudio" controls autoplay>
                <source src="NuncaLoOlvides.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
        </div>
        
    </div>
    
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
